<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa fa-facebook-square" style="font-size:36px;color:#385185" ></i></a>
				<a href="#" class="social"><i class="fa fa-google" style="font-size:36px;color:red"></i></a>
				<a href="#" class="social"><i class="fa fa-linkedin-square" style="font-size:36px;color:blue"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<!--<button>Sign Up</button>-->
			<button  a href="dashboard.html"> Sign Up</a>
			</button>
			
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="dashboard.html">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa fa-facebook-square" style="font-size:36px;color:#385185" ></i></a>
				<a href="#" class="social" id="googlebtn" onclick="GoogleLogin();"><i id="g" class="fa fa-google" style="font-size:36px;color:red"></i></a>
				<a href="#" class="social"><i class="fa fa-linkedin-square" style="font-size:36px;color:blue"></i></a>
				<!-- <button id="googlebtn" onclick="GoogleLogin();"><i id="g" class="fa fa-google" style="font-size:36px;color:red"></i></a></button>-->
			</div>
			<span>or use your account</span>
			<input type="email"  id="email" placeholder="Email" required />
			<input type="password" id="password" placeholder="Password" required />
			<a href="#">Forgot your password?</a>
			<button  a href="dashboard.html" > Sign In</a> 
			</button> <!--a hreh-->
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
